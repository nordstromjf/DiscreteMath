<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(A\) is the union of \(k\) distinct, mutually disjoint sets, \(A_1, A_2, \ldots, A_k\text{,}\) then the number of elelments in \(A\) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
N(A)=N(A_1)+N(A_2)+\cdots +N(A_k).
\end{equation*}
</div>
