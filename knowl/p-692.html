<p>Base Step: Let \(n=0\text{.}\) Then</p>
<div class="displaymath">
\begin{gather*}
\sum_{i=0}^{0}r^i=r^0=1\\
\frac{r^{0+1}-1}{r-1}=\frac{r-1}{r-1}=1
\end{gather*}
</div>
<p data-braille="continuation">Since the left hand side of the equation equals the right hand side, \(\sum_{i=0}^{n}r^i=\frac{r^{n+1}-1}{r-1}\) for \(n=0\text{.}\)</p>
