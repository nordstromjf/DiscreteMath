<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since contradiction relies on negating statements, recall the following negations:</p>
<ul class="disc">
<li>\(p\rightarrow q\) has negation \(p\ \wedge \sim q\)</li>
<li>\(p\ \wedge q\) has negation \(\sim p\ \vee \sim q\)</li>
<li>\(p\ \vee q\) has negation \(\sim p\ \wedge \sim q\)</li>
</ul>
