<p>Recall universal conditional statements from <a href="variables1-1.html" class="internal" title="Section 1.1: Variables and Statements">Section 1.1</a>. These are statements of the form “for all \(x\in D\text{,}\) if \(P(x)\) then \(Q(x)\text{.}\)” In symbols, we can write a universal conditional as \(\forall x\in D, P(x)\rightarrow Q(x).\)</p>
