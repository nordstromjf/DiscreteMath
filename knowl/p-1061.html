<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">image</dfn> or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">range</dfn> of a set \(X\) under \(f\) is the set of outputs of \(f\) corresponding to inputs from \(X\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\text{Im}(f)=\{y\in Y : y=f(x) \text{ for some } x\in X\}.
\end{equation*}
</div>
