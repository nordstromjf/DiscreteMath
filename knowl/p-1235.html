<p xmlns:svg="http://www.w3.org/2000/svg">A few other things to notice, distinct equivalence classes are disjoint--they have no elements in common. Also, \([a]\) contains \(a\text{.}\) We may also recogize that the equivalence classes \([0], [1], [2]\) partition the integers.</p>
