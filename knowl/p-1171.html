<p>Let \(R\) be a relation on \(A\times B\text{.}\) The  <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inverse relation</dfn>, \(R^{-1}\text{,}\) on \(B\times A\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
R^{-1}=\{(b, a)\in B\times A : (a, b)\in R\}.
\end{equation*}
