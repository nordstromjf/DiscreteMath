<p xmlns:svg="http://www.w3.org/2000/svg"><a class="xref" data-knowl="./knowl/T_eventhenEC.html" title="Theorem 10.2.15">Theorem 10.2.15</a> tells us that the graph in <a class="xref" data-knowl="./knowl/F_beachballEC.html" title="Figure 10.2.12">Figure 10.2.12</a> has an Euler circuit since all vertices have even degree, and the graph is connected. The graph in <a class="xref" data-knowl="./knowl/F_parallelandloop.html" title="Figure 10.1.3">Figure 10.1.3</a> does not have an Euler circuit since it is not connected (although every vertex has even degree).</p>
