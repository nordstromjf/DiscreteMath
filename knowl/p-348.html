<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An integer, \(n\text{,}\) is <dfn class="terminology">composite</dfn> if \(n&gt;1\) and \(n=rs\) for some positive integers \(r, s\) with \(r\neq 1\) and \(s\neq 1\text{.}\)</p>
