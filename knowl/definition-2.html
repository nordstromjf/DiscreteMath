<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">function</dfn>, \(f\text{,}\) from a set \(A\) to a set \(B\) is a mapping such that for every \(a\in A\) there is a unique \(b\in B\) with \(f(a)=b\text{.}\)</p></article><span class="incontext"><a href="lang_relations1-3.html#definition-2">in-context</a></span>
