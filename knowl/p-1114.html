<p>Let \(x=\frac{y-2}{3}\text{.}\) Then since \(y\in \mathbb{R}, x\in\mathbb{R}\text{.}\) Furthermore,</p>
<div class="displaymath">
\begin{equation*}
f(x)=f(\frac{y-2}{3})=3(\frac{y-2}{3})+2=y-2+2=y, 
\end{equation*}
</div>
<p data-braille="continuation">which is what we wanted to show.</p>
