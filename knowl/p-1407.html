<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We need to calculate \(N(A\cap B\cap C)\text{,}\) which we can find by rewriting the Inclusion-Exclusion Rule:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
N(A\cap B\cap C)=N(A\cup B\cup C)-N(A)-N(B)-N(C)+N(A\cap B)+N(A\cap C)+N(B\cap C).
\end{equation*}
</div>
