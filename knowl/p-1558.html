<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A graph \(H\) is a <dfn class="terminology">subgraph</dfn> of \(G\) if every vertex in \(H\) is also a vertex in \(G\text{,}\) and every edge in \(H\) is also an edge in \(G\) such that the edges in \(H\) have the same endpoints as in \(G\text{.}\)</p>
