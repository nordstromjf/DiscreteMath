<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A conditional statement \(p\rightarrow q\) has</p>
<ul class="disc">
<li>
<dfn class="terminology">contrapositive</dfn>: \(\sim q\rightarrow \sim p\text{;}\)</li>
<li>
<dfn class="terminology">converse</dfn>: \(q\rightarrow p\text{;}\)</li>
<li>
<dfn class="terminology">inverse</dfn>: \(\sim p\rightarrow \sim q\text{.}\)</li>
</ul>
