<p>We can use the Quotient-Remainder Theoren to get other forms, as well. For example, if \(d=4\text{,}\) the possible forms are \(n=4q+0, n=4q+1, n=4q+2\) or \(n=4q+3\text{.}\) We can use these forms to get different <dfn class="terminology">cases</dfn> for the integers.</p>
