<p>We define \(\mathbb{Z}_n=\{0, 1, \ldots, n-1\}\text{,}\) where \(k\in\mathbb{Z}_n\) represents the equivalence class \([k]\text{.}\) Although this sounds complicated, we just do regular arithmetic with \(1, \ldots, n-1\) and reduce to the remainder mod \(n\text{.}\)</p>
