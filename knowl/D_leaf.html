<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">terminal vertex</dfn> or <dfn class="terminology">leaf</dfn> is a vertex of degree 1. Vertices of degree greater than 1 are <dfn class="terminology">internal</dfn> or <dfn class="terminology">branch</dfn> vertices.</p></article><span class="incontext"><a href="trees10-3.html#D_leaf">in-context</a></span>
