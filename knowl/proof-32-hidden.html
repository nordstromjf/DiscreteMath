<body><article class="hiddenproof"><p xmlns:svg="http://www.w3.org/2000/svg">Let \(x\in U^{C}\text{.}\) Then \(x\notin U\text{.}\) But since \(U\) contains everything, \(x\in U\text{,}\) which is a contradiction. Therefore, \(U^{C}=\emptyset\text{.}\)</p></article></body>
