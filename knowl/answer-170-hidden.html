<body><div class="answer solution-like"><p>We know from the Quotient-Remainder Theorem, \(n=3q+r\text{,}\) with \(r=0, 1, 2\text{.}\) Since \(3\nmid n\) the only possible forms are \(n=3q+1, n=3q+2\text{.}\)</p></div></body>
