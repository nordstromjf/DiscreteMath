<p>The number of \(r\)-permutations of a set with \(n\) elements is \(P(n, r)=n\cdot (n-1)\cdots (n-r+1)\text{,}\) which is often easier to calculate using \(P(n, r)=\frac{n!}{(n-r)!}\text{.}\)</p>
