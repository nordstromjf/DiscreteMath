<p xmlns:svg="http://www.w3.org/2000/svg">Let \(S=\{n-dk : n-dk\geq 0, k\in\mathbb{Z}\}\text{.}\) Show \(S\) satisfies the Well-Ordering Principle. Clearly \(S\) is a set of integers, and by definition, every element is greater than or equal to 0. So we just need to show that \(S\neq\emptyset\text{.}\)</p>
