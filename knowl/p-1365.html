<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(S=\{a, b, c, d, e\}\text{.}\) Then a 3-permutation of \(S\) is a list of 3 (non-repeating) elements from \(S\text{.}\) For example, ace, dbe, bda are all 3-permutations.</p>
