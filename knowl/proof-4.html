<p xmlns:svg="http://www.w3.org/2000/svg">Let \(x\) be even. Then by definition, \(x=2k\) for some \(k\in \mathbb{Z}\text{.}\) Then \(x+1=2k+1\) where \(k\in \mathbb{Z}\text{.}\) Which means \(x+1\) is odd.</p></article><span class="incontext"><a href="directproof4-1.html#proof-4">in-context</a></span>
