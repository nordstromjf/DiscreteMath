<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Then \(1/2=2/4\) in \(\mathbb{Q}\text{,}\) but \(f(1/2)=1+2=3\) and \(f(2/4)=2+4=6\text{.}\) Thus, \(1/2=2/4\) but \(f(1/2)\neq f(2/4)\text{.}\)</p>
