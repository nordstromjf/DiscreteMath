<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let's look at the various ways we could have statements with two quantifiers. Since we have two quantifiers, we will have two variables. Thus, our predicate will now involve both variables. We can use the notation \(P(x, y)\) to mean a statement about \(x\) and \(y\text{.}\)</p>
