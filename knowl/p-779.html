<p xmlns:svg="http://www.w3.org/2000/svg">Case 2: \(k+1\) is not prime. This is were we get stuck, since although we know \(k\) is divisible by a prime, that doesn't tell us anything about \(k+1\text{.}\) In fact we showed that any prime dividing \(k\) CANNOT divide \(k+1\text{.}\)</p>
