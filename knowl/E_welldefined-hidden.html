<body><article class="example example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Let \(f:\mathbb{Q}\rightarrow \mathbb{Z}\) be given by \(f(p/q)=p+q\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Then \(1/2=2/4\) in \(\mathbb{Q}\text{,}\) but \(f(1/2)=1+2=3\) and \(f(2/4)=2+4=6\text{.}\) Thus, \(1/2=2/4\) but \(f(1/2)\neq f(2/4)\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Thus \(f\) is not well-defined, and hence, \(f\) is not a function.</p></article></body>
