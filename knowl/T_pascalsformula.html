<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.6.2</span><span class="period">.</span><span class="space"> </span><span class="title">Pascal's Formula.</span>
</h6>
<p>Let \(n, r\) be nonnegative integers with \(r\leq n\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\binom{n+1}{r}=\binom{n}{r-1}+\binom{n}{r}.
\end{equation*}
