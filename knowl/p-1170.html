<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can translate this idea into the ordered pair notation:</p>
<ul class="disc">
<li>For every \(a\in A\) there must be a \(b\in B\) such that  \((a, b)\in F\text{.}\)</li>
<li>If \((a, b)\in F\) and \((a, c)\in F\) then \(b=c\text{.}\)</li>
</ul>
