<p xmlns:svg="http://www.w3.org/2000/svg">OK, we want to formalize this idea of division, making sure we are only using integers. We know 5 divides 10, since \(10=5(2)\text{.}\) Can we do the same sort of thing for 10 and 4? Almost. In this case, \(10=4(2)+2\text{.}\)</p>
