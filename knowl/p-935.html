<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A set of subsets of a set \(B\text{,}\) \(\{A_1, A_2, \ldots, A_n\}\text{,}\) is a <dfn class="terminology">partition</dfn> of \(B\) if</p>
<ol class="decimal">
<li>\(\displaystyle \bigcup_{i=1}^nA_i=B\)</li>
<li>\(A_i\cap A_j=\emptyset\) whenever \(i\neq j\text{.}\)</li>
</ol>
