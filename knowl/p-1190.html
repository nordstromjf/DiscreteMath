<p xmlns:svg="http://www.w3.org/2000/svg">\(R\) is symmetric since if \((x, y)\in R\) then \((y, x)\in R\text{.}\)  Note, this property does not mean \((x, y)\in R\text{,}\) just that if a pair is in \(R\text{,}\) then the reverse is as well.</p>
