<p>The sum in <a class="xref" data-knowl="./knowl/E_geosuminduction.html" title="Example 5.2.2: Proof by Induction: Geometric Sum">ExampleÂ 5.2.2</a> is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">geometric sum</dfn>. Now we have a useful formula for the sum of \(r^i\) for various values of \(r&gt;1\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{i=0}^{n}r^i=\frac{r^{n+1}-1}{r-1}.
\end{equation*}
