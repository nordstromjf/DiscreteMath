<p>The biconditional is really just the combination of two conditionals: \(p\rightarrow q\) and \(q\rightarrow p\text{.}\) In particular, \(p\leftrightarrow (q\equiv p\rightarrow q)\wedge (q\rightarrow q)\text{.}\)</p>
