<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The order of the quantifiers matters. This means we can find a SINGLE \(x\) in \(D\) that makes \(P(x, y)\) true for every \(y\) in \(E\text{.}\) In such statements \(x\) does not depend on \(y\text{.}\) The same \(x\) must work for all the \(y\)'s.</p>
