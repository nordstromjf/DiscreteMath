<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">residue of \(a\) modulo \(n\)</dfn> is the remainder when \(a\) is divided by \(n\text{.}\) The set \(\{0, 1, \ldots, n-1\}\) forms a <dfn class="terminology">complete set of residues mod \(n\)</dfn>.</p>
