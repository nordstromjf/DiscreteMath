<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f:\mathbb{Z}\rightarrow\mathbb{Z}\) be given by \(f(n)=n^2\text{.}\) Let \(F\) be the relation given by \(f\text{:}\)</p>
<div class="displaymath">
\begin{equation*}
(i, j)\in F \Leftrightarrow f(i)=j.
\end{equation*}
</div>
