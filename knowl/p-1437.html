<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(X, Y\) be finite sets with the same number of elements. Suppose \(f\) is a function from \(X\) to \(Y\text{.}\) Then \(f\) is one-to-one if and only if \(f\) is onto.</p>
