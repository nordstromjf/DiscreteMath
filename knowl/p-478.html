<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(r_0\) is not prime, then \(r_0=r_1s_1\) where \(1&lt; r_1 &lt; r_0\text{,}\) and \(r_1, s_1\in \mathbb{Z}\text{.}\) If \(r_1\) is prime, then \(n=r_1s_1s_0\) and \(n\) is divisible by a prime.</p>
