<p xmlns:svg="http://www.w3.org/2000/svg">An integer, \(n\text{,}\) is <dfn class="terminology">composite</dfn> if \(n&gt;1\) and \(n=rs\) for some positive integers \(r, s\) with \(r\neq 1\) and \(s\neq 1\text{.}\)</p></article><span class="incontext"><a href="directproof4-1.html#definition-15">in-context</a></span>
