<body><article class="hiddenproof"><p xmlns:svg="http://www.w3.org/2000/svg">By contrapositive. Let \(a, b, c\in \mathbb{Z}\text{.}\) Assume \(a \mid b\text{.}\) This means \(b=ak\) for some \(k\in\mathbb{Z}\text{.}\) Then \(bc=(ak)c=a(kc)\text{,}\) where \(kc \in \mathbb{Z}\text{.}\) Thus, \(a \mid bc\text{.}\)</p></article></body>
