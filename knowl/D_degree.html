<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">degree</dfn> of a vertex \(v\text{,}\) \(\text{deg}(v)\text{,}\) is the number of edges incident on \(v\text{.}\) Loops are counted twice. The <dfn class="terminology">total degree</dfn> of a graph \(G\) is the sum of the degrees of all vertices in \(G\text{.}\)</p></article><span class="incontext"><a href="graphs10-1.html#D_degree">in-context</a></span>
