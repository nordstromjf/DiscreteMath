<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2.4</span><span class="period">.</span>
</h6>
<p>A conditional statement \(p\rightarrow q\) has</p>
<ul class="disc">
<li>
<dfn class="terminology">contrapositive</dfn>: \(\sim q\rightarrow \sim p\text{;}\)</li>
<li>
<dfn class="terminology">converse</dfn>: \(q\rightarrow p\text{;}\)</li>
<li>
<dfn class="terminology">inverse</dfn>: \(\sim p\rightarrow \sim q\text{.}\)</li>
</ul></article><span class="incontext"><a href="conditional2-2.html#definition-6">in-context</a></span>
