<p>Base Step: Let \(n=1\text{.}\) Then</p>
<div class="displaymath">
\begin{gather*}
\sum_{i=1}^{n}i=\sum_{i=1}^{1}i=1\\
\frac{n(n+1)}{2}=\frac{1(1+1)}{2}=1
\end{gather*}
</div>
<p data-braille="continuation">Since the left hand side of the equation equals the right hand side, \(\sum_{i=1}^{n}i=\frac{n(n+1)}{2}\) for \(n=1\text{.}\)</p>
