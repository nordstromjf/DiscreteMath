<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.2.2</span><span class="period">.</span>
</h6>
<p>A real number, \(r\text{,}\) that is not rational is <dfn class="terminology">irrational</dfn>. There is not a nice notation for the irrational numbers. We will use \(\mathbb{R}\setminus\mathbb{Q}\text{,}\) which is the set of real numbers “minus” the set of rationals.</p></article><span class="incontext"><a href="rationals4-2.html#definition-17">in-context</a></span>
