<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(n\) be an integer \(n\geq 1\text{.}\) Then the <dfn class="terminology">factorial of \(n\)</dfn> is given by \(n!=(n)(n-1)(n-2)\cdots(2)(1)\text{.}\) For example, \(5!=5(4)(3)(2)(1)=120\text{.}\)</p>
