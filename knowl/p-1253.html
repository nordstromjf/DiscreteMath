<p>Show \([b]\subseteq [a]\text{.}\) Let \(x\in [b]\text{.}\) Then by defintion of equivalence class, \(x R b\text{.}\) We assumed \(a R b\text{.}\) By the symmetric property, \(b R a\text{.}\) By the transitive property, \(x R a\text{.}\) Thus, \(x\in [a]\text{.}\)</p>
