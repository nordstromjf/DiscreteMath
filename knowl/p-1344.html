<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Supose we have a process with \(k\) steps.</p>
<ul class="disc">
<li>Suppose the first step can be done in \(n_1\) ways;</li>
<li>the second step can be done in \(n_2\) ways;</li>
<li>the \(k^{th}\) step can be done in \(n_k\) ways;</li>
</ul>
<p data-braille="continuation">then the total operation can be done in \(n_1\cdot n_2\cdots n_k\) ways.</p>
