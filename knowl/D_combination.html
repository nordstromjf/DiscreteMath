<p xmlns:svg="http://www.w3.org/2000/svg">Let \(n, r\) be nonnegative integers with \(r\leq n\text{.}\) An <dfn class="terminology">\(r\)-combination</dfn> of a set of \(n\) elements is the number of subsets of size \(r\) that can be chosen from a set of \(n\) elements.</p></article><span class="incontext"><a href="combinations9-5.html#D_combination">in-context</a></span>
