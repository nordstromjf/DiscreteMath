<p>To prove \(X=Y\) show</p>
<ol class="decimal">
<li>\(X\subseteq Y\text{,}\) ie, show if \(x \in X\) then \(x \in Y\text{,}\) and</li>
<li>\(Y\subseteq X\text{,}\) ie, show if \(x \in Y\) then \(x \in X\text{.}\)</li>
