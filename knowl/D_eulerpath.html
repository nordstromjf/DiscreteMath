<p xmlns:svg="http://www.w3.org/2000/svg">An <dfn class="terminology">Euler path</dfn> from \(v\) to \(w\) is a sequence of adjacent edges and vertices that starts at \(v\) and ends at \(w\) passing through every vertex of \(G\) at least once and traversing every edge exactly once.</p></article><span class="incontext"><a href="pathscircuits10-2.html#D_eulerpath">in-context</a></span>
