<p xmlns:svg="http://www.w3.org/2000/svg">An <dfn class="terminology">\(r\)-permutation</dfn> of a set \(S\) is an ordered selection of \(r\) elements taken from the \(n\) elements of \(S\) in a row. Notation: \(P(n, r)\) is the number of \(r\)-permutations from a set of \(n\) elements.</p></article><span class="incontext"><a href="multrule9-2.html#D_rpermutation">in-context</a></span>
