<p xmlns:svg="http://www.w3.org/2000/svg">A function, \(f:X\rightarrow Y\text{,}\) is <dfn class="terminology">onto</dfn> \(Y\) or <dfn class="terminology">surjective</dfn> if for all \(y\in Y\) there exists \(x\in X\) such that \(f(x)=y\text{.}\)</p></article><span class="incontext"><a href="onetooneonto7-2.html#D_onto">in-context</a></span>
