<p>Let \(x\) be even. Then by definition, \(x=2k\) for some \(k\in \mathbb{Z}\text{.}\) Then \(x+1=2k+1\) where \(k\in \mathbb{Z}\text{.}\) Which means \(x+1\) is odd.</p>
