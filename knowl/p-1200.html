<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(R=\{(1, 2), (3, 2), (4, 1), (4, 3)\}\text{.}\) Then in \(R^{t}\) we need \((4, 2)\text{.}\) You can check with a directed graph to see this is the only pair we need to add. Thus, \(R^{t}=\{(1, 2), (3, 2), (4, 1), (4, 3), (4, 2)\}\text{.}\)</p>
