<p xmlns:svg="http://www.w3.org/2000/svg">Recall, an argument is <dfn class="terminology">valid</dfn> if it whenever the premises are true, the conclusion MUST be true. An argument is <dfn class="terminology">invalid</dfn> if it possible for the premises to be true and the conclusion false.</p>
