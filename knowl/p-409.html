<p xmlns:svg="http://www.w3.org/2000/svg">Let \(r=n+2, s=n+1\text{.}\) We need to show that \(r, s\neq 1\text{.}\) Since \(n&gt;0, n+2&gt;2\) and \(n+1&gt;1\text{.}\) Thus \(r, s\neq 1\text{.}\) Therefore, \(n^2+3n+2\) is not prime.</p>
