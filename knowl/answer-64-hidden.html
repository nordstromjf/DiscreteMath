<body><div class="answer solution-like">\(\forall n\in \mathbb{Z}\text{,}\) \(n^2&gt;4\) and \(n\leq 2\) and \(n\geq -2.\) Note, we can also write this as \(\forall n\in \mathbb{Z}\text{,}\) \(n^2&gt;4\) and \(-2\leq n\leq 2.\)</div></body>
