<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A conditional statement \(p\rightarrow q\) has</p>
<ul class="disc">
<li>
<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">contrapositive</dfn>: \(\sim q\rightarrow \sim p\text{;}\)</li>
<li>
<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">converse</dfn>: \(q\rightarrow p\text{;}\)</li>
<li>
<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inverse</dfn>: \(\sim p\rightarrow \sim q\text{.}\)</li>
</ul>
