<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A real number, \(r\text{,}\) that is not rational is <dfn class="terminology">irrational</dfn>. There is not a nice notation for the irrational numbers. We will use \(\mathbb{R}\setminus\mathbb{Q}\text{,}\) which is the set of real numbers “minus” the set of rationals.</p>
