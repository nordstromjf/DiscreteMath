<body><article class="example example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Since \(f:\mathbb{R}\rightarrow\mathbb{R}\) given by \(f(x)=3x+2\) is one-to-one and onto, it has an inverse. We can find the inverse as we did in Calculus.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(y=3x+2\text{,}\) solve for \(x\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">We get \(x=\frac{y-2}{3}\text{.}\) Thus \(f^{-1}(x)=\frac{x-2}{3}\text{.}\)</p></article></body>
