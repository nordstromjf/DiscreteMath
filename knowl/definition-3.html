<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">tautology</dfn> is a statement that is always true.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">For example, \(p\ \vee \sim p\) is a tautology. If you check the truth table, you will see that the only values in the column for the statement are T.</p></article><span class="incontext"><a href="logical_form2-1.html#definition-3">in-context</a></span>
