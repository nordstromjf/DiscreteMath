<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(n&lt; 0\text{,}\) let \(k=n\text{.}\) Then \(n-dn=n(1-d)\text{.}\) But \(n&lt; 0\) and \(1-d\leq 0\text{.}\) Thus, \(n-dn\geq 0\text{.}\) Hence \(n-dn\in S\text{.}\)</p>
