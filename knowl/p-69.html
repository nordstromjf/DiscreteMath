<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">function</dfn>, \(f\text{,}\) from a set \(A\) to a set \(B\) is a mapping such that for every \(a\in A\) there is a unique \(b\in B\) with \(f(a)=b\text{.}\)</p>
