<body><article class="example example-like"><p>Consider the sum \(1^2+2^2+3^2\text{.}\) Depending on how we index the sum, we can write it in different ways.</p>
<p>If we index from \(k=1\) to 3, we have \(\sum_{k=1}^3k^2=1^2+2^2+3^2\text{.}\)</p>
<p>If we index from \(k=2\) to 4, we have \(\sum_{k=2}^4(k-1)^2=1^2+2^2+3^2\text{.}\)</p></article></body>
