<p>An integer, \(n\text{,}\) is <dfn class="terminology">prime</dfn> if \(n&gt;1\) and, for all positive integers \(r, s\text{,}\) if  \(n=rs\) then \(r=1\) or \(s=1\text{.}\)</p>
