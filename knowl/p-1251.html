<p xmlns:svg="http://www.w3.org/2000/svg">Show \([a]\subseteq [b]\text{.}\) Let \(x\in [a]\text{.}\) Then by defintion of equivalence class, \(x R a\text{.}\) We assumed \(a R b\text{.}\) By the transitive property, \(x R b\text{.}\) Thus, \(x\in [b]\text{.}\)</p>
