<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Two vertices connected by an edge are called <dfn class="terminology">adjacent</dfn>. For example, \(v_2\) is adjacent to \(v_3\text{,}\) but \(v_3\) is not adjacent to \(v_4\text{.}\)</p>
