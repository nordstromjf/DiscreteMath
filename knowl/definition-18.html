<p>Let \(n, d\in \mathbb{Z}\text{.}\) Then \(n\) is <dfn class="terminology">divisible</dfn> by \(d\) if \(n=dk\) for some \(k\in \mathbb{Z}\text{.}\)</p></article><span class="incontext"><a href="divisibility4-3.html#definition-18">in-context</a></span>
