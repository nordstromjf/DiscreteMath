<p>\(\forall x\in D, \exists y\in E, P(x, y)\text{.}\)</p>
<p>This means we can find a \(y\) in \(E\) that makes \(P(x, y)\) true for each \(x\) in \(D\text{.}\) In such statements \(y\) will often depend on \(x\text{.}\)</p></article><span class="incontext"><a href="multiplequant3-3.html#li-61">in-context</a></span>
