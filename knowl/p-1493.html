<p>Let \(n, r\) be nonnegative integers with \(r\leq n\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\binom{n}{r}=\binom{n}{n-r}.
\end{equation*}
