<p>Case 2: Let \(n\) be odd. Then \(n=2k+1\) for some \(k\in\mathbb{Z}\text{.}\) Then \(n+1=2k+2=2(k+1)\)  for \(k+1\in\mathbb{Z}\text{.}\) Hence \(n+1\) is even.</p>
