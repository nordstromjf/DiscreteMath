<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Now if we count up the sets, we have \(2^2\) subsets not containing 3, and \(2^2\) subsets containing 3. Which gives us \(2(2^2)=8=2^3\) subsets of \(S\text{.}\) Hence, \(|\mathcal{P}(S)|=2^3=8\text{.}\)</p>
