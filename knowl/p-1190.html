<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(R\) is symmetric since if \((x, y)\in R\) then \((y, x)\in R\text{.}\)  Note, this property does not mean \((x, y)\in R\text{,}\) just that if a pair is in R, then the reverse is as well.</p>
