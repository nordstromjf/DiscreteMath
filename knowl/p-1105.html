<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A function, \(f:X\rightarrow Y\text{,}\) is <dfn class="terminology">onto</dfn> \(Y\) or <dfn class="terminology">surjective</dfn> if for all \(y\in Y\) there exists \(x\in X\) such that \(f(x)=y\text{.}\)</p>
