<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.1.1</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">function</dfn>, \(f:X\rightarrow Y\text{,}\) is a map in which each input is related to one and only one output.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">We say \(X\) is the <dfn class="terminology">domain</dfn> and \(Y\) is the <dfn class="terminology">codomain</dfn> of \(f\text{.}\)</p></article><span class="incontext"><a href="functions7-1.html#D_function">in-context</a></span>
