<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">degree</dfn> of a vertex \(v\text{,}\) \(\text{deg}(v)\text{,}\) is the number of edges incident on \(v\text{.}\) Loops are counted twice. The <dfn class="terminology">total degree</dfn> of a graph \(G\) is the sum of the degrees of all vertices in \(G\text{.}\)</p>
