<p>Subset Relations:</p>
<ol class="decimal">
<li>\(A\cap B\subseteq A\text{;}\) \(A\cap B\subseteq B\text{.}\)</li>
<li>\(A\subseteq A\cup B\text{;}\) \(B\subseteq A\cup B\text{.}\)</li>
<li>Transitivity: if \(A\subseteq B\) and  \(B\subseteq C\) then \(A\subseteq C\text{.}\)</li>
</ol>
