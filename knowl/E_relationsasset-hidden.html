<body><article class="example example-like"><p>Let \(A=\{1, 2, 3, 4\}\text{,}\) \(B=\{1, 3, 5\}\) define the relation on \(A\times B\) by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
R=\{(1, 1), (1, 5), (3, 5), (2, 1), (4, 3)\}.
\end{equation*}
</div>
<p data-braille="continuation">Then \(1 R 1, 3 R 5, 4 R 3\text{,}\) for example. But 3 is not related to 1, for example.</p></article></body>
