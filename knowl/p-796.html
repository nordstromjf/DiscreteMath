<p>To check that the Well-Ordering Principle applies, you need to check three things:</p>
<ol class="decimal">
<li>\(\displaystyle S\neq \emptyset\)</li>
<li>\(\displaystyle S\subseteq \mathbb{Z}\)</li>
<li>Every elelment of \(S\) is greater than some fixed integer.</li>
</ol>
