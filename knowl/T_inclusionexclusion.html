<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.3.2</span><span class="period">.</span><span class="space"> </span><span class="title">Inclusion-Exclusion Rule.</span>
</h6>
<p>Let \(A, B, C\) be finite sets.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
N(A\cup B)=N(A)+N(B)-N(A\cap B).
\end{equation*}
</div>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
N(A\cup B\cup C)=N(A)+N(B)+N(C)-N(A\cap B)-N(A\cap C)-N(B\cap C)+N(A\cap B\cap C).
\end{equation*}
</div></article><span class="incontext"><a href="additionrule9-3.html#T_inclusionexclusion">in-context</a></span>
