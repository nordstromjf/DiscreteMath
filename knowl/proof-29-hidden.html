<body><article class="hiddenproof"><p xmlns:svg="http://www.w3.org/2000/svg">Let \(x\in A\cap B\text{.}\) Then \(x\in A\) and \(x\in B\text{.}\) Thus, \(x\in A\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Therefore, \(A\cap B\subseteq A\text{.}\)</p></article></body>
