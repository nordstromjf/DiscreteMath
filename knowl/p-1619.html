<p xmlns:svg="http://www.w3.org/2000/svg">A graph \(G\) has an Euler path from \(v\) to \(w\) if and only if \(G\) is connected, \(v\) and \(w\) have odd degree, and all other vertices of \(G\) have even degree.</p>
