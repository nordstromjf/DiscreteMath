<p>Contrapositive with \(p\rightarrow q\text{:}\)</p>
<ul class="disc">
<li>Assume \(\sim q\text{.}\)</li>
<li>Show \(\sim p\text{.}\)</li>
<li>With contrapositive you assume less than contradiction, but you know exactly what you are trying to show.</li>
</ul>
