<article class="corollary theorem-like"><h6 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">10.2.17</span><span class="period">.</span>
</h6>
<p>A graph \(G\) has an Euler path from \(v\) to \(w\) if and only if \(G\) is connected, \(v\) and \(w\) have odd degree, and all other vertices of \(G\) have even degree.</p></article><span class="incontext"><a href="pathscircuits10-2.html#C_eulerpathodd">in-context</a></span>
