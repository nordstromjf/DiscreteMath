<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.1.10</span><span class="period">.</span>
</h6>
<p>A set of subsets of a set \(B\text{,}\) \(\{A_1, A_2, \ldots, A_n\}\text{,}\) is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">partition</dfn> of \(B\) if</p>
<ol class="decimal">
<li>\(\bigcup_{i=1}^nA_i=B\text{,}\)</li>
<li>\(A_i\cap A_j=\emptyset\) whenever \(i\neq j\text{.}\)</li>
</ol></article><span class="incontext"><a href="sets6-1.html#D_partition">in-context</a></span>
