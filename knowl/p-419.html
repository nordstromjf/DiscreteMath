<p xmlns:svg="http://www.w3.org/2000/svg">A real number, \(r\text{,}\) is <dfn class="terminology">rational</dfn> if there exist \(a, b\in \mathbb{Z}\) such that \(r=\frac{a}{b}\) and \(b\neq 0\text{.}\) Notation: \(\mathbb{Q}\) is the set of rational numbers.</p>
