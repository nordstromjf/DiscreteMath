<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notation: \(B\subseteq A\text{.}\) If \(B\) is not a subset of \(A\text{,}\) then we use the notation \(B\nsubseteq A\text{.}\) Note, some books use \(A\subset B\) as the notation for subset.</p>
