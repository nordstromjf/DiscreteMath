<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.2.12</span><span class="period">.</span>
</h6>
<p>If \(f:X\rightarrow Y\) is a one-to-one correspondence, then there exists a function \(f^{-1}:Y\rightarrow X\) such that</p>
<div class="displaymath">
\begin{equation*}
f^{-1}(y)=x\Leftrightarrow f(x)=y.
\end{equation*}
</div></article><span class="incontext"><a href="onetooneonto7-2.html#T_inverse">in-context</a></span>
