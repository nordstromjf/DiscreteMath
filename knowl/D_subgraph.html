<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">10.1.12</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A graph \(H\) is a <dfn class="terminology">subgraph</dfn> of \(G\) if every vertex in \(H\) is also a vertex in \(G\text{,}\) and every edge in \(H\) is also an edge in \(G\) such that the edges in \(H\) have the same endpoints as in \(G\text{.}\)</p></article><span class="incontext"><a href="graphs10-1.html#D_subgraph">in-context</a></span>
