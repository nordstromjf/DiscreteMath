<p>Case 2: \(k+1\) is not prime. Thus \(k+1=ab\) where \(1&lt; a &lt; k+1\text{.}\) Then \(2\leq a\leq k\text{.}\) By our induction assumption, \(a\) must be divisible by a prime. Since \(a\mid k+1\) and \(a\) is divisible by a prime, \(k+1\) is divisible by a prime.</p>
