<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.2.1</span><span class="period">.</span>
</h6>
<p>A function, \(f:X\rightarrow Y\text{,}\) is <dfn class="terminology">one-to-one</dfn> or <dfn class="terminology">injective</dfn> if for all \(x_1, x_2\in X\text{,}\) if \(f(x_1)=f(x_2)\) then \(x_1=x_2\text{.}\)</p></article><span class="incontext"><a href="onetooneonto7-2.html#D_onetoone">in-context</a></span>
