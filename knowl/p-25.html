<p>In general, if we use \(P(x)\) to describe a property of \(x\text{,}\) we use the notation</p>
<div class="displaymath">
\begin{equation*}
\{x\in S : P(x)\}
\end{equation*}
</div>
<p data-braille="continuation">and read the statement as "\(x\) in \(S\) such that \(x\) has property \(P\)".</p>
