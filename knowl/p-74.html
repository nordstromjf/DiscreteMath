<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A=\mathbb{R}, B=\mathbb{R}\text{.}\) Let \((x, y)\in R\) if and only if \(x^2=y^2\text{.}\) Then \(R\) is a subset of \(\mathbb{R}\times \mathbb{R}\text{,}\) thus it is a relation. Give 3 examples of ordered pairs in \(R\text{.}\)</p>
