</h6>
<p>A real number, \(r\text{,}\) is <dfn class="terminology">rational</dfn> if there exist \(a, b\in \mathbb{Z}\) such that \(r=\frac{a}{b}\) and \(b\neq 0\text{.}\) Notation: \(\mathbb{Q}\) is the set of rational numbers.</p></article><span class="incontext"><a href="rationals4-2.html#definition-16">in-context</a></span>
