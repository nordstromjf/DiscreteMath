<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">string of length \(n\) over \(s\)</dfn> is a list of \(n\) characters where the characters come from set \(S\text{.}\) A <dfn class="terminology">binary string</dfn> or <dfn class="terminology">bit string</dfn> is a string with \(S=\{0, 1\}\text{.}\) The <dfn class="terminology">null string</dfn> is the string of length 0, denoted \(\varepsilon\text{.}\)</p>
