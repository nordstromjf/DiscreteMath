<p>If \(a\equiv c \mod n\) and \(b\equiv d \mod n\text{,}\) then</p>
<ul class="disc">
<li>\(\displaystyle a+b\equiv c+d \mod n\)</li>
<li>\(\displaystyle a-b\equiv c-d \mod n\)</li>
<li>\(\displaystyle ab\equiv cd \mod n\)</li>
<li>\(a^m\equiv c^m \mod n\text{,}\) for \(m\in\mathbb{Z}^+\)</li>
</ul>
