<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>It is important to look at the special case when \(n\) or \(d\) is 0.</p>
<ul class="disc">
<li>\(0\mid n\) is always false.</li>
<li>\(d\mid 0\) is true if \(d\neq 0\text{.}\)</li>
<li>Thus, \(0\mid 0\) is false, even though, technically, one could write \(0=0\cdot k\text{.}\)</li>
</ul>
