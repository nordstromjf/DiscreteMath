<p xmlns:svg="http://www.w3.org/2000/svg">Let \(X, Y\) be finite sets with the same number of elements. Suppose \(f\) is a function from \(X\) to \(Y\text{.}\) Then \(f\) is one-to-one if and only if \(f\) is onto.</p>
