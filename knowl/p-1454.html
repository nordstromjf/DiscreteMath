<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We use permutations: \(P(15, 3)\text{.}\) Now it DOES matter if a member was chosen first, second, or third, as each member has a different role. Thus, there are \(\frac{15!}{12!}=2730\) ways to choose a group of 3 where the members' roles are defined.</p>
