<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The definition of the limit of a function: For every \(\epsilon&gt;0\text{,}\) there exists a \(\delta&gt;0\) such that if \(|x-a|&lt;\delta\) then \(|f(x)-L|&lt;\epsilon\text{.}\) Or in symbols, \(\forall\epsilon&gt;0, \exists\delta&gt;0, |x-a|&lt;\delta\rightarrow |f(x)-L|&lt;\epsilon\text{.}\)</p>
